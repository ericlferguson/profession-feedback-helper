# company Career Framework: Software Engineer Role Definitions
# Use {name} and {pronouns[1]} for dynamic substitution (e.g., his/her/their).

levels:
  junior:         # IC1
    overview:
      scope:
        - "{name} executes on defined tasks and contributes to solving problems with defined solutions."
      collaborative reach:
        - "{name} works within the scope of {pronouns[1]} team with specific guidance from {pronouns[1]} manager/TL."
      impact levers:
        - "Craft - {name} primarily focuses on improving {pronouns[1]} craft as an engineer."
    results:
      impact:
        - "{name} works with {pronouns[1]} manager to prioritize tasks that add the most value and deliver high-quality results for {pronouns[1]} customer."
        - "{name} understands and effectively participates in the core processes of {pronouns[1]} team (planning, on-call rotations, bug triage, metrics review, etc)."
        - "With guidance from {pronouns[1]} manager and Tech lead, {name} delivers high-quality work on time that adds the most value for the customer and our business."
      ownership:
        - "{name} follows through on {pronouns[1]} commitments, takes responsibility for {pronouns[1]} work, and delivers {pronouns[1]} work on time."
        - "{name} asks questions to clarify expectations."
        - "{name} owns {pronouns[1]} decisions and mistakes and learns from them."
        - "{name} contributes with urgency to operational issues (e.g., SEVs), leveraging {pronouns[1]} strengths to help find resolution."
        - "{name} raises concerns when {name} is suspicious that there has been a regression in service, and advocates for declaring a SEV if a problem is found."
      decision making:
        - "{name} escalates to {pronouns[1]} manager when {name} gets stuck and needs help with a decision concerning {pronouns[1]} deliverables or priorities."
    direction:
      agility:
        - "{name} can adapt {pronouns[1]} work when circumstances change."
      innovation:
        - "{name} finds new and creative ways to accomplish {pronouns[1]} work, and shares {pronouns[1]} ideas with the team."
    talent:
      personal growth:
        - "{name} is open to and acts upon feedback from {pronouns[1]} manager and peers."
        - "{name} is gaining self-awareness about {pronouns[1]} strengths and areas for development."
        - "{name} drives discussions with {pronouns[1]} manager about aspirational goals and seeks out opportunities to learn and grow (e.g. PGP, company-offered training, leveraging perks allowance)."
      team development:
        - "{name} models integrity and has a high standard of excellence for {pronouns[1]} work."
        - "{name} is learning to interview and assess candidates to help us build a diverse and talented team. {name} consistently provides timely, detailed, and evidence-based interview feedback."
        - "{name} is able to represent {pronouns[1]} team’s initiatives and goals to candidates in a compelling way."
    culture:
      collaboration:
        - "{name} can effectively collaborate and adopt necessary tools (e.g., pair programming) that adapts to virtual first and get work done."
        - "{name} works with {pronouns[1]} manager to engage in productive conflict with thoughtful questioning and has the courage to state {pronouns[1]} point of view."
        - "{name} promotes and role models company core values."
      organizational health:
        - "{name} listens to different perspectives and removes biases from {pronouns[1]} words and actions."
        - "{name} contributes to a positive sense of community on {pronouns[1]} team (e.g., engage in team activities, offsites, and new-hire onboarding)."
        - "{name} practices the company Diversity Commitments on a regular basis."
      communication:
        - "{name} writes and speaks with clarity and focus."
        - "{name} listens to understand others and asks clarifying questions."
        - "{name} proactively shares relevant information on {pronouns[1]} project including difficult task-level trade-offs that impact the product to {pronouns[1]} manager and team (including product/business partners)."
    craft:
      code fluency:
        - "{name} translates ideas into clear code, written to be read as well as executed."
        - "{name} participates in code reviews and raises questions to help {pronouns[1]} learn the codebases and technologies relevant to {pronouns[1]} work."
        - "{name}'s code is free of glaring errors - bugs are in edge cases or design, not mainline paths - and is well documented and well tested with appropriate use of manual vs automated tests."
        - "{name} is capable of reading and navigating functions and classes/modules in a large codebase that {name} didn’t write."
        - "{name} is learning to tackle coding tasks with high throughput while maintaining appropriately high quality; {name} optimizes for either speed or quality, depending on the explicitly stated needs of {pronouns[1]} team."

  intermediate:   # IC2
    overview:
      scope:
        - "{name} executes on defined projects to achieve team-level goals."
        - "{name} independently defines the right solutions or uses existing approaches to solve defined problems."
      collaborative reach:
        - "{name} works primarily within the scope of {pronouns[1]} team with high-level guidance from {pronouns[1]} manager/TL."
      impact levers:
        - "Craft – {name} is increasingly mastering {pronouns[1]} craft and leverages it for higher impact (e.g., software design)."
        - "Mentorship – {name} may mentor new hires, interns, or more junior engineers."
    results:
      impact:
        - "{name} has a bias for action, acts with urgency, and delivers high-quality work that adds the most value for our business, cross-functional stakeholders, and customers."
        - "{name} works with {pronouns[1]} manager to direct {pronouns[1]} focus so {pronouns[1]} work advances the team’s goals."
        - "{name} prioritizes the right things and doesn’t overcomplicate {pronouns[1]} work. When necessary, {name} proposes appropriate scope adjustments."
        - "{name} effectively participates in the core processes of {pronouns[1]} team, including recommending and implementing process improvements."
      ownership:
        - "{name} follows through on {pronouns[1]} commitments, takes responsibility for {pronouns[1]} work, and delivers on time."
        - "{name} proactively identifies and advocates for opportunities to improve the current state of projects and team processes."
        - "{name} owns {pronouns[1]} decisions and mistakes, and learns from them."
        - "{name} thinks a step or two ahead in {pronouns[1]} work, solves the right problems before they become bigger problems, and problem-solves with {pronouns[1]} manager when stuck."
        - "{name} responds with urgency to operational issues (e.g., SEVs), owning resolution within {pronouns[1]} sphere of responsibility."
        - "{name} looks for opportunities to reduce KTLO and works with the team to ease the burden for on-call."
        - "{name} is vigilant about degradations in service by tracking key metrics, and advocates for declaring a SEV if concerns are warranted."
      decision making:
        - "{name} identifies and gathers input from the right stakeholders and considers customer needs to make informed and timely decisions."
        - "{name} understands the implications of {pronouns[1]} decisions and adjusts {pronouns[1]} approach based on the impact and risk, and shares that rationale with relevant stakeholders."
        - "{name} escalates to {pronouns[1]} manager when {name} needs help with a decision about {pronouns[1]} deliverables or priorities."
    direction:
      agility:
        - "{name} has an open mindset to change and is enthusiastic about new initiatives."
        - "{name} works with {pronouns[1]} manager to navigate complex and ambiguous situations."
        - "{name} is learning to stay calm under pressure and is building practices to take care of {pronouns[1]} well-being."
      innovation:
        - "{name} asks questions and contributes to new ideas and approaches."
        - "{name} has a growth mindset and is comfortable experimenting with new approaches, learning, owning the outcomes, and sharing what {name} learned."
    talent:
      personal growth:
        - "{name} proactively asks for feedback from {pronouns[1]} manager, team, and cross-functional stakeholders and identifies ways to act upon it."
        - "{name} has self-awareness about {pronouns[1]} strengths and areas for development."
        - "{name} drives discussions with {pronouns[1]} manager about aspirational goals and seeks out opportunities to learn and grow (e.g., PGP, company-offered training, leveraging perks allowance, etc.)."
      team development:
        - "{name} models integrity and a high standard of excellence for {pronouns[1]} work."
        - "{name} helps more junior members of {pronouns[1]} team, interns, or new hires, taking into account their unique strengths, backgrounds, and working styles."
        - "{name} offers honest, timely, and direct feedback that is delivered with empathy to help others learn and grow."
        - "{name} actively contributes to interviewing and assessing candidates to help us build a diverse and talented team in terms of background and location. {name} is calibrated and consistently performs high-signal interviews."
        - "{name} is able to represent {pronouns[1]} team’s initiatives and goals to candidates in a compelling way."
    culture:
      collaboration:
        - "{name} can effectively collaborate and adopt necessary tools (e.g., pair programming) that adapts to virtual first and get work done."
        - "{name} works with {pronouns[1]} manager to engage in productive conflict with thoughtful questioning and has the courage to state {pronouns[1]} point of view."
        - "{name} avoids blame, clarifies problems to focus on solutions, and 'disagrees and commits' when necessary to move decisions forward."
        - "{name} promotes and role models company core values."
      organizational health:
        - "{name} contributes to a positive sense of community on the team (e.g., engages in team lunches, team offsites, and other virtual or in-person group activities, helps with new-hire onboarding)."
        - "{name} listens to different perspectives and removes biases from {pronouns[1]} words and actions."
        - "{name} practices the company Diversity Commitments on a regular basis."
        - "{name} champions Virtual First practices that help the team collaborate effectively."
      communication:
        - "{name} writes and speaks with clarity and focus."
        - "{name} listens to understand others and asks clarifying questions."
        - "{name} proactively shares relevant information on {pronouns[1]} project including difficult task-level trade-offs that impact the product to {pronouns[1]} manager and team (including product/business partners)."
    craft:
      code fluency:
        - "{name} translates ideas into clear code, written to be read as well as executed."
        - "{name}'s code is free of glaring errors – bugs are in edge cases or design, not mainline paths – and is well documented and well tested with appropriate use of manual vs automated tests."
        - "{name} actively engages and reconciles different opinions in code reviews and can follow best practices set up by others."
        - "{name} is able to read and navigate through a large codebase and effectively debug others’ code."
        - "{name} addresses code tasks with both high throughput and appropriately high quality for the stage of project {name} is working on."
      software design:
        - "{name} is able to understand the existing designs and technology choices within {pronouns[1]} area, and makes appropriate adjustments to existing designs when necessary."
        - "Code modules {name} writes exhibit good separation of concerns."
      architecture design:
        - "{name} is able to decompose a simple problem or business scenario into a solution composed of multiple software components interacting with each other."

  senior:         # IC3
    overview:
      scope:
        - "{name} owns and delivers projects in service of quarterly goals on the team."
        - "{name} independently identifies the right solutions to solve ambiguous, open-ended problems."
      collaborative reach:
        - "{name} works primarily with {pronouns[1]} direct team and cross-functional partners while driving cross-team collaboration for {pronouns[1]} project."
      impact levers:
        - "Project Leadership - {name} defines and delivers well-scoped milestones for a project. {name} may be a technical lead for projects on {pronouns[1]} team."
        - "Product Expertise - {name} actively keeps customer needs in mind and leverages input from product stakeholders as available to determine the right technical solutions to deliver customer value quickly."
        - "Mentorship - {name} actively levels up less-experienced members of {pronouns[1]} team by helping them with their craft, providing guidance, and setting a good example."
    results:
      impact:
        - "{name} delivers some of {pronouns[1]} team’s goals on time and with a high standard of quality."
        - "{name} understands {pronouns[1]} customers, the business’s goals and {pronouns[1]} team’s goals. {name} ensures {pronouns[1]} work will have the greatest customer impact."
        - "{name} can identify when {pronouns[1]} results aren’t moving the needle for our business/team goals or serving the needs of customers in a meaningful way and works with {pronouns[1]} manager to redirect {pronouns[1]} focus."
        - "{name} gets work to a simple place by focusing on the heart of the problem and prioritizing the right things."
      ownership:
        - "{name} proactively identifies new opportunities and advocates for and implements improvements to the current state of projects."
        - "{name} takes responsibility for {pronouns[1]} decisions and mistakes on {pronouns[1]} project and takes action to prevent them in the future. {name} embraces and shares the learnings with others."
        - "When {name} encounters barriers, {name} unblocks {pronouns[1]}self and {pronouns[1]} team by proactively assessing and eliminating the root cause."
        - "{name} responds with urgency to operational issues (e.g., SEVs), owning resolution within {pronouns[1]} sphere of responsibility."
        - "{name} actively seeks out and eliminates sources of toil on the team and helps reduce the impact of KTLO and SEVs."
        - "{name} is unafraid of declaring a SEV when needed."
        - "{name} proactively creates and updates playbooks for components {name} owns."
      decision making:
        - "{name} makes informed decisions by consulting the right stakeholders and balancing details with the big picture. {name} executes against the spirit, and not just the letter, of the requirements."
        - "{name} understands the implications of {pronouns[1]} decisions and adjusts {pronouns[1]} approach based on the impact and risk in the short and long-term."
        - "{name} makes timely decisions and doesn’t cut corners that would compromise {pronouns[1]} customer’s trust."
        - "When possible {name} leverages customer insights/data to inform decisions, balancing value for the customer with other business goals."
        - "{name} escalates to {pronouns[1]} manager when {name} needs help with a decision about {pronouns[1]} deliverables or priorities."
    direction:
      agility:
        - "{name} embraces change and adapts quickly to it."
        - "{name} remains resilient through change by staying calm under pressure and taking care of {pronouns[1]} well-being."
        - "{name} navigates ambiguity by focusing on the greater purpose, goals, and desired impact to move forward one step at a time."
      innovation:
        - "{name} asks questions and contributes to new ideas/approaches."
        - "{name} has a growth mindset and is comfortable experimenting with new approaches, learning, owning the outcomes, and sharing what {name} learned."
        - "{name} works with {pronouns[1]} manager to find new ways of utilizing customer feedback to influence our teams' plans."
      strategy:
        - "{name} works collaboratively with {pronouns[1]} manager to set realistic and ambitious short-term goals to deliver customer value quickly and break these goals down into smaller projects for {pronouns[1]} team or {pronouns[1]}self."
        - "{name} executes the development roadmap for multi-phase projects, possibly as a project lead."
    talent:
      personal growth:
        - "{name} proactively asks for feedback from {pronouns[1]} manager, team, and cross-functional stakeholders and identifies ways to act upon it."
        - "{name} has self-awareness about {pronouns[1]} strengths and works on {pronouns[1]} development areas."
        - "{name} connects with others with empathy and understanding."
        - "{name} drives discussions with {pronouns[1]} manager about aspirational goals and seeks out opportunities to learn and grow (e.g., PGP, company-offered training, leveraging perks allowance etc.)."
      team development:
        - "{name} models integrity and a high standard of excellence for {pronouns[1]} work. {name} leverages this to influence and establish best practices."
        - "{name} supports the growth of {pronouns[1]} teammates by taking into account their unique skills, strengths, backgrounds and working styles."
        - "{name} actively looks for opportunities to mentor new hires, interns and apprentices."
        - "{name} solicits and offers honest and constructive feedback that is delivered with empathy to help others learn and grow."
        - "{name} actively contributes to interviewing and assessing candidates to help us build a diverse and talented team by conducting more advanced domain-specific and leveling interviews."
        - "{name} is able to represent {pronouns[1]} team’s initiatives and goals to candidates in a compelling way."
    culture:
      collaboration:
        - "{name} builds relationships across teams and helps get to positive outcomes."
        - "{name} engages in productive conflict with thoughtful questioning and has the courage to state {pronouns[1]} point of view."
        - "{name} proactively communicates and coordinates {pronouns[1]} team’s requirements with other groups and teams in engineering."
        - "{name} is capable of working with cross-functional stakeholders to identify technical blindspots and clarify ambiguity in their ideas."
        - "{name} avoids blame and solves the right problems, disagreeing and committing when necessary to move decisions forward."
        - "{name} promotes and role models company core values."
      organizational health:
        - "{name} contributes to a positive sense of community on the team (e.g. engage in team lunches, team offsites, and other group activities, help with new-hire on-boarding)."
        - "{name} listens to different perspectives and cuts biases from {pronouns[1]} words and actions."
        - "{name} helps foster effective communication across the team and promotes inclusive meeting culture."
        - "{name} practices the company Diversity Commitments on a regular basis."
        - "{name} champions good Virtual First practices that help {pronouns[1]} team collaborate effectively."
        - "{name} helps shape the company engineering culture through {pronouns[1]} involvement with activities outside of {pronouns[1]} team (e.g. presenting tech talks, participating in Eng RFCs, creating interview questions, planning hackweek)."
      communication:
        - "{name} tailors {pronouns[1]} message to {pronouns[1]} audience, presenting it clearly and concisely at the right altitude."
        - "{name} proactively shares information so {pronouns[1]} manager, team, and stakeholders are informed and aligned."
        - "{name} sets the right expectation with {pronouns[1]} manager to balance {pronouns[1]} work and mentorship requirements."
        - "If there is a significant issue not being addressed, {name} initiates a crucial conversation even when uncomfortable."
    craft:
      code fluency:
        - "{name} writes code that captures the essential nature of the solution and is appropriately flexible, reusable, efficient, and adaptable to changing requirements."
        - "{name} ensures high code quality in code reviews. {name} adopts approaches (e.g., sets up best practices and coding standards, helps resolve differences of opinions) to foster an effective/collaborative code review culture."
        - "{name} has a strong awareness of the ecosystem of tools and libraries supporting {pronouns[1]} primary programming language and development environment and a strong grasp of the idioms and patterns of {pronouns[1]} language. {name} may be intimately familiar with the open source community surrounding it."
        - "{name} builds tools and produces technical documentation to improve developer efficiency and drive alignment within {pronouns[1]} team."
        - "{name} looks for ways to reduce future toil and tech debt for existing components {pronouns[1]} team owns."
      software design:
        - "{name} is able to independently design software components in well scoped scenarios, with simplicity and maintenance as key considerations. {pronouns[1]} components are testable, debuggable and have logical APIs that are not easily misused."
        - "{name} knows when to make significant refactors and when it’s better to leave things as-is."
        - "{name} has a strong grasp of the libraries, platforms, and systems that {name} relies on, allowing {pronouns[1]} to apply them expertly."
      architecture design:
        - "{name} understands how components fit into the overall system architecture and can identify and address design tradeoffs."
        - "{name} participates in and sometimes leads architecture discussions for projects within {pronouns[1]} team."
        - "{name} applies architectural patterns appropriately and documents design decisions."
      business acumen:
        - "{name} engages in listening sessions (All Hands, Quarterly Business Updates, etc.) to increase {pronouns[1]} learning and guide {pronouns[1]} work/priorities."
        - "{name} has a working knowledge of org/team structure and how teams work together across the org, and is able to independently work with partner engineering teams to unblock code reviews, and engineering designs"

  tech lead:      # IC4
    overview:
      scope:
        - "{name} owns and delivers semi-annual/annual goals for {pronouns[1]} team."
        - "{name} is an expert at identifying the right solutions to solve ambiguous, open-ended problems that require tough prioritization."
        - "{name} defines technical solutions or efficient operational processes that level up {pronouns[1]} team."
      collaborative reach:
        - "{name} is a strong leader for {pronouns[1]} team, with impact beginning to extend outside {pronouns[1]} team."
        - "{name} optimizes beyond just {pronouns[1]} team by driving cross-team or cross-discipline initiatives."
      impact levers:
        - "Technical Strategy – {name} plays a key role in setting medium-to-long term strategy for business-impacting projects."
        - "Project Leadership – {name} autonomously defines and delivers technical roadmaps of larger projects, often involving cross-team dependencies."
        - "Product Expertise – {name} keeps customer needs in mind and leverages input from product stakeholders to determine the right technical solutions."
        - "Mentorship – {name} levels up less-experienced members of {pronouns[1]} team by providing guidance and setting a good example."
    results:
      impact:
        - "{name} delivers many of {pronouns[1]} team’s goals on time and with a high standard of quality."
        - "{name} uses business context and team goals to maximize customer impact and make independent technical decisions in the face of open-ended requirements."
        - "{name} identifies when results aren’t moving the needle for business/team goals or serving customer needs, and works with {pronouns[1]} manager to redirect focus."
        - "{name} gets work to a simple place by focusing on the heart of the problem and prioritizing the right things."
        - "{name} improves how {pronouns[1]} team measures and communicates customer impact."
      ownership:
        - "{name} proactively identifies new opportunities and advocates for and implements improvements to the current state of projects, potentially having broader business impact across teams or products."
        - "{name} takes responsibility for decisions and mistakes on projects and takes action to prevent them in the future, sharing learnings with others."
        - "When encountering barriers, {name} unblocks {pronouns[1]}self and {pronouns[1]} team by proactively assessing and eliminating root causes and focusing on solutions."
        - "{name} responds with urgency, and drives urgency in {pronouns[1]} team to operational issues (e.g., SEVs), owning resolution within {pronouns[1]} sphere of responsibility."
        - "{name} actively seeks out and eliminates sources of toil on the team and helps reduce the impact of KTLO and SEVs."
        - "{name} is unafraid of declaring a SEV when needed."
        - "{name} proactively creates and/or updates playbooks for components {pronouns[1]} owns."
      decision making:
        - "{name} makes informed decisions by having productive debate with the right stakeholders, seeking diverse perspectives, balancing details with the big picture, and optimizing for the company."
        - "{name} understands the implications of decisions and adjusts approach based on impact and risk (e.g. choosing a more iterative approach based on the degree of uncertainty with respect to product fit, while maintaining a view of the long term arc needed to accomplish business goals)."
        - "{name} leverages insights about customers to inform decisions, balancing value for the customer with other business goals."
        - "{name} makes timely decisions and doesn’t cut corners that would compromise customer trust."
    direction:
      agility:
        - "{name} embraces change and adapts quickly to it."
        - "{name} remains resilient through change by staying calm under pressure and taking care of {pronouns[1]} well-being."
        - "{name} navigates ambiguity by focusing on the greater purpose, goals, and desired impact to move forward one step at a time."
      innovation:
        - "{name} has a growth mindset and is comfortable experimenting with new approaches, learning, owning the outcomes, and sharing what {pronouns[1]} learned."
        - "{name} sets audacious goals, takes risks, and shares lessons learned."
        - "{name} pushes boundaries using industry best practices and customer feedback to implement strategies that drive products, tools, or services forward."
      strategy:
        - "{name} defines the technical roadmap for impactful multi-phase projects, refining it as projects progress to deliver customer value quickly, and provides leadership for the people executing on the project."
        - "In partnership with {pronouns[1]} manager, {name} defines team priorities and secures buy-in by engaging stakeholders and aligning with company priorities and customer needs."
        - "{name} generates excitement for {pronouns[1]}/{pronouns[1]} team's strategy."
    talent:
      personal growth:
        - "{name} proactively asks for feedback from {pronouns[1]} manager, team, and cross-functional stakeholders. {name} knows {pronouns[1]} strengths and identifies ways to take action on development areas."
        - "{name} has self-awareness and connects with others with empathy."
        - "{name} drives discussions with {pronouns[1]} manager about aspirational goals and seeks out opportunities to learn and grow (e.g., PGP, company-offered training, leveraging perks allowance, etc.)."
      team development:
        - "{name} models integrity and a high standard of excellence for {pronouns[1]} work, setting and holding the bar for quality and best practices for {pronouns[1]} team (e.g. via code and design reviews)."
        - "{name} identifies and supports areas of growth for teammates that take into account their unique skills, strengths, backgrounds and working styles."
        - "{name} solicits and offers honest, constructive, direct, and actionable feedback delivered with empathy to help others learn and grow into the next level."
        - "{name} actively contributes to interviewing, gains the trust of candidates, and can represent company's mission, strategy, and culture throughout the interview process."
        - "{name} is able to represent {pronouns[1]} team’s technical challenges to potential candidates in a compelling way (e.g. 1:1 sell chats, blog posts, public speaking)."
    culture:
      collaboration:
        - "{name} promotes and role models company core values, leading by example."
        - "{name} builds relationships and drives coordination across teams & disciplines, helping get to positive outcomes."
        - "{name} proactively communicates and coordinates {pronouns[1]} team’s requirements with other groups and teams in engineering."
        - "{name} is effective at working with cross-functional stakeholders to identify technical blindspots and clarify ambiguity in their ideas."
        - "{name} engages in productive conflict with thoughtful questioning and has the courage to state {pronouns[1]} point of view."
        - "{name} avoids blame and solves the right problems, disagreeing and committing when necessary to move decisions forward."
      organizational health:
        - "Working with {pronouns[1]} manager, {name} leverages the unique strengths and skills of team members and helps identify talent gaps required for team success."
        - "{name} enables others to bring their authentic selves at work and contributes to building community at company."
        - "{name} ensures diverse perspectives are included, leveraging inclusive meeting practices."
        - "{name} practices the company Diversity Commitments regularly."
        - "{name} champions good virtual first practices that help {pronouns[1]} team collaborate effectively."
        - "{name} helps shape company engineering culture through involvement with activities outside of {pronouns[1]} team (e.g. presenting tech talks, participating in Eng RFCs, creating interview questions, planning hackweek)."
      communication:
        - "{name} communicates with clarity, brevity, focus, and tailors {pronouns[1]} message to the audience, presenting it at the right altitude."
        - "{name} proactively shares information so the relevant stakeholders are informed and aligned."
        - "{name} seeks to listen and understand others."
        - "{name} is effective in holding crucial conversations even when uncomfortable."
        - "{name} influences stakeholders across a variety of audiences."
      culture leader:
        - "{name} acts as a partner to {pronouns[1]} manager in setting the cultural tone for the team, supporting an environment of psychological safety where all companyers are included and heard."
        - "{name} helps {pronouns[1]} team network and build relationships across company, creating connection and inclusion across teams."
    craft:
      code fluency:
        - "The expectations for IC3 code fluency are still applicable here (though some specialist engineers may go deep in this area)."
        - "{name} looks for ways to simplify code and infrastructure, prioritizing tasks that lead to lower system and infrastructure maintenance and migration costs with meaningful and measurable impact."
        - "{name} finds ways to improve developer efficiency as measured by cycle time, ramp-up time, or other similar measurements."
        - "{name} preemptively identifies and resolves technical risks before they jeopardize the project, and resolves cross-team dependencies early to ensure successful execution."
        - "{name} avoids re-inventing the wheel by leveraging other company or off-the-shelf solutions, writing libraries and modules that can be extended and adopted by other teams."
      software design:
        - "{name} is responsible for designing the software or systems required in {pronouns[1]} area of ownership and ensuring that they meet their design objectives."
        - "{name} gives quality feedback on designs written by other team members, asking probing, insightful questions that solidify choices and surface erroneous assumptions."
        - "{name} effectively and quickly debugs cross-module issues, and may intuit where bugs might lie due to deep knowledge of the libraries, platforms, and systems that {pronouns[1]} software relies on."
      architecture design:
        - "{name} creates coherent designs with multiple components interacting across API or system boundaries, avoiding bugs at the boundaries due to mismatches in expectations."
        - "{name} reliably rolls out components or major features (and deprecates existing systems or features), ensuring appropriate monitoring, paging, and failure domains are understood and characterized before large scale rollout."
        - "{name} avoids introducing toil and future maintenance work by proactively avoiding scaling issues and providing adequate documentation."
